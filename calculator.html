<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>
  <body>
    <p class="js-display display"></p>
    <p>
      <button
        onclick="
      updateCalculation('1');
      "
        class="calculate-button gray-button"
      >
        1
      </button>

      <button
        onclick="
      updateCalculation('2');
      "
        class="calculate-button gray-button"
      >
        2
      </button>

      <button
        onclick="
      updateCalculation('3');
      "
        class="calculate-button gray-button"
      >
        3
      </button>

      <button
        onclick="
      updateCalculation('+');
      "
        class="calculate-button orange-button"
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('4');
      "
        class="calculate-button gray-button"
      >
        4
      </button>

      <button
        onclick="
      updateCalculation('5');
      "
        class="calculate-button gray-button"
      >
        5
      </button>

      <button
        onclick="
      updateCalculation('6');
      "
        class="calculate-button gray-button"
      >
        6
      </button>

      <button
        onclick="
      updateCalculation('-');
      "
        class="calculate-button orange-button"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('7');
      "
        class="calculate-button gray-button"
      >
        7
      </button>

      <button
        onclick="
      updateCalculation('8');
      "
        class="calculate-button gray-button"
      >
        8
      </button>

      <button
        onclick="
      updateCalculation('9');
      "
        class="calculate-button gray-button"
      >
        9
      </button>

      <button
        onclick="      
      updateCalculation('*');
      "
        class="calculate-button orange-button"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('0');
      "
        class="calculate-button gray-button"
      >
        0
      </button>

      <button
        onclick="
      updateCalculation('.');
      "
        class="calculate-button gray-button"
      >
        .
      </button>

      <button
        onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);
      displayCalculation();
      "
        class="calculate-button gray-button"
      >
        =
      </button>

      <button
        onclick="      
      updateCalculation('/');
      "
        class="calculate-button orange-button"
      >
        /
      </button>
    </p>

    <button
      onclick="      
      calculation = '';
      displayCalculation();

    localStorage.setItem('answer', calculation);
    "
      class="calculate-button gray-button clear-button"
    >
      Clear
    </button>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
